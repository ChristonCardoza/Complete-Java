<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Project</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
    <body style="background: url('https://media.istockphoto.com/id/1409909308/vector/beautiful-autumn-forest.jpg?s=2048x2048&w=is&k=20&c=wmbCaTGUg0p1yhyr-QUtsQhyueFNIfC6FaqiV_2pyjQ='); background-size: cover; background-attachment: fixed">
            <div class="container">
                <div class="row">
                    <div class="col m6 offset-m3">

                        <div class="card">
                            <div class="card-content">

                                <h3 style="margin-top: 10px" class="center-align">Register here !!</h3>

                                <h5 id="msg" class="center-align"></h5>

                                <div class="form center-align">

                                    <form action="registeredCookie" method="post" id="form">

                                        <input type="text" name="user_name" placeholder="Enter your name">
                                        <input type="password" name="user_password" placeholder="Enter your password">
                                        <input type="email" name="user_email" placeholder="Enter your email">

                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>File</span>
                                                <input name="image" type="file">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn light-blue accent-3">Submit</button>

                                    </form>
                                </div>

                                <div class="loader center-align" style="margin-top: 10px; display: none">
                                    <div class="preloader-wrapper big active">
                                        <div class="spinner-layer spinner-blue-only">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script
                    src="https://code.jquery.com/jquery-3.7.1.min.js"
                    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                    crossorigin="anonymous">

            </script>

            <script>
                $(document).ready(function () {

                    console.log("Page is Ready")

                    $("#form").on('submit', function (event){

                        event.preventDefault();

                        // var f = $(this).serialize();

                        let f = new FormData(this);

                        console.log(f);

                        $(".loader").show();
                        $(".form").hide();

                        $.ajax("registeredCookie",{

                            data: f,
                            type: 'POST',

                            success: function (data, textStatus, jqXHR){

                                console.log(data);
                                console.log("success........");

                                $(".loader").hide();
                                $(".form").show();

                                if(data.trim() === 'done'){
                                    $('#msg').html("Successfully Registered!");
                                    $('#msg').addClass("green-text");
                                }else {
                                    $('#msg').html("Something went wrong on server....!!");
                                    $('#msg').addClass("red-text");
                                }
                            },

                            error: function (jqXHR, textStatus, errorThrown){

                                console.log("error........")

                                $(".loader").hide();
                                $(".form").show();

                                $('#msg').html("Something went wrong on server....!!");
                                $('#msg').addClass("red-text");
                            },

                            processData: false,

                            contentType: false
                        })
                    })
                })
            </script>
    </body>
</html>
